name: API Tests with Allure

on:
  push:
    branches: [ task_1_api, develop ]
  pull_request:
    branches: [ task_1_api, develop ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Клонирует код репозитория с указанием ветки
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: task_1_api

    # 2. ДИАГНОСТИКА - проверяем структуру проекта
    - name: Debug project structure
      run: |
        echo "=== CURRENT BRANCH ==="
        git branch --show-current
        echo "=== PROJECT STRUCTURE ==="
        pwd
        ls -la
        echo "=== TESTS FOLDER CONTENT ==="
        ls -la tests/ || echo "Tests folder not found"
        echo "=== SEARCH FOR TEST FILES ==="
        find . -name "*.py" | grep -E "(test_|_test)" | head -20 || echo "No test files found"

    # 3. Устанавливает Docker Compose
    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    # 4. Устанавливает Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 5. Устанавливает зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then 
          pip install -r requirements.txt
        else
          echo "requirements.txt not found, installing basic dependencies"
          pip install pytest allure-pytest requests docker-compose
        fi

    # 6. Устанавливает Ruff
    - name: Install Ruff
      run: pip install ruff

    # 7. Запускает линтер
    - name: Run Ruff linter
      run: ruff check . --fix

    # 8. Устанавливает Allure
    - name: Install Allure
      run: |
        sudo apt-get update
        sudo apt-get install default-jre -y
        wget -q https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
        tar -zxvf allure-2.27.0.tgz
        sudo mv allure-2.27.0 /opt/allure
        sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

    # 9. Создает .env файл
    - name: Create environment file
      run: |
        cat > .env << EOF
        POSTGRES_USER=postgres
        POSTGRES_PASSWORD=password
        POSTGRES_DB_AUTH=auth_db
        POSTGRES_DB_UNIVERSITY=university_db
        UNIVERSITY_SERVICE_INTERNAL_URL=http://university:8000
        UNIVERSITY_SERVICE_API_URL=http://localhost:8001
        AUTH_SERVICE_INTERNAL_URL=http://auth:8000
        AUTH_SERVICE_API_URL=http://localhost:8000
        EOF

    # 10. Запускает сервисы
    - name: Start services
      run: |
        docker-compose up -d

    # 11. Ждет запуска сервисов
    - name: Wait for services
      run: |
        sleep 30

    # 12. Проверяем доступность сервисов
    - name: Check services health
      run: |
        echo "=== CHECKING SERVICES ==="
        docker-compose ps
        echo "=== CHECKING PORTS ==="
        netstat -tulpn | grep :800 || echo "No services on port 800"

    # 13. Запускает тесты с Allure
    - name: Run tests with Allure
      run: |
        mkdir -p allure-results
        pytest tests/ --alluredir=allure-results --clean-alluredir -v

    # 14. Генерирует отчет Allure
    - name: Generate Allure report
      if: always()
      run: |
        allure generate allure-results -o allure-report --clean

    # 15. Сохраняет отчет
    - name: Upload Allure report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
