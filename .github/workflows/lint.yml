name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  test:
    uses: ./.github/workflows/jobs/test.yml
    secrets: inherit
    with:
      python-version: '3.12'

  scan:
    uses: ./.github/workflows/jobs/scan.yml
    secrets: inherit

  results:
    needs: [test, scan]
    uses: ./.github/workflows/jobs/results.yml
    secrets: inherit
