name: API Tests with Allure

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Клонирует код репозитория
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Устанавливает Docker Compose
    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    # 3. Устанавливает Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    # 4. Устанавливает зависимости
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # 5. Устанавливает Ruff
    - name: Install Ruff
      run: pip install ruff

    # 6. Запускает линтер
    - name: Run Ruff linter
      run: ruff check . --fix

    # 7. Устанавливает Allure
    - name: Install Allure
      run: |
        sudo apt-get update
        sudo apt-get install default-jre -y
        wget -q https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
        tar -zxvf allure-2.27.0.tgz
        sudo mv allure-2.27.0 /opt/allure
        sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

    # 8. Создает .env файл
    - name: Create environment file
      run: |
        cat > .env << EOF
        POSTGRES_USER=postgres
        POSTGRES_PASSWORD=password
        POSTGRES_DB_AUTH=auth_db
        POSTGRES_DB_UNIVERSITY=university_db
        UNIVERSITY_SERVICE_INTERNAL_URL=http://university:8000
        UNIVERSITY_SERVICE_API_URL=http://localhost:8001
        AUTH_SERVICE_INTERNAL_URL=http://auth:8000
        AUTH_SERVICE_API_URL=http://localhost:8000
        EOF

    # 9. Запускает сервисы
    - name: Start services
      run: |
        docker-compose up -d

    # 10. Ждет запуска сервисов
    - name: Wait for services
      run: |
        sleep 30

    # 11. Запускает тесты с Allure
    - name: Run tests with Allure
      run: |
        mkdir -p allure-results
        pytest tests/ --alluredir=allure-results --clean-alluredir -v

    # 12. Генерирует отчет Allure
    - name: Generate Allure report
      run: |
        allure generate allure-results -o allure-report --clean

    # 13. Сохраняет отчет
    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
