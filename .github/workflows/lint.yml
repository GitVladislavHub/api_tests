name: API Tests with Allure

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Клонирует код репозитория
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Устанавливает Docker Compose
    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    # 3. Устанавливает Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    # 4. Устанавливает зависимости для тестов
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest allure-pytest requests

    # 5. Устанавливает Ruff линтер
    - name: Install Ruff
      run: pip install ruff

    # 6. Запускает линтер
    - name: Run Ruff linter
      run: ruff check .

    # 7. Устанавливает Allure CLI
    - name: Install Allure
      run: |
        sudo apt-get update
        sudo apt-get install default-jre
        wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
        tar -zxvf allure-2.27.0.tgz
        sudo mv allure-2.27.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure

    # 8. Проверяет установку Allure
    - name: Verify Allure installation
      run: allure --version

    # 9. СОЗДАЕТ .env ФАЙЛ С ПЕРЕМЕННЫМИ ОКРУЖЕНИЯ
    - name: Create environment file
      run: |
        cat > .env << EOF
        POSTGRES_USER=postgres
        POSTGRES_PASSWORD=password
        POSTGRES_DB_AUTH=auth_db
        POSTGRES_DB_UNIVERSITY=university_db
        UNIVERSITY_SERVICE_INTERNAL_URL=http://university:8000
        UNIVERSITY_SERVICE_API_URL=http://localhost:8001
        AUTH_SERVICE_INTERNAL_URL=http://auth:8000
        AUTH_SERVICE_API_URL=http://localhost:8000
        EOF
        
        echo "Created .env file:"
        cat .env

    # 10. Запускает сервисы через docker-compose
    - name: Start services with Docker Compose
      run: |
        docker-compose up -d

    # 11. Ждет пока сервисы запустятся (УЛУЧШЕННАЯ ВЕРСИЯ)
    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to be ready..."
        # Ждем здорового состояния PostgreSQL
        timeout 60s bash -c 'until docker-compose ps | grep postgres | grep -q "healthy"; do sleep 5; echo "Waiting for PostgreSQL..."; done'
        # Дополнительное время для приложений
        sleep 15
        echo "Services status:"
        docker-compose ps

 # 12. Запускает тесты с Allure (ИСПРАВЛЕННАЯ ВЕРСИЯ)
    - name: Run API tests with Allure
      run: |
        mkdir -p allure-results
        # Запускаем тесты из папки tests
        python -m pytest tests/ \
          --alluredir=allure-results \
          --clean-alluredir \
          -v \
          --import-mode=append
        echo "Allure results files:"
        ls -la allure-results/

    # 13. Генерирует HTML отчет
    - name: Generate Allure report
      run: |
        allure generate allure-results -o allure-report --clean
        echo "Allure report generated successfully!"

    # 14. Сохраняет сырые результаты тестов
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30

    # 15. Сохраняет HTML отчет
    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
