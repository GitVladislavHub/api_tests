name: API Tests with Allure

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
    
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Клонирует код репозитория
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Устанавливает Docker Compose
    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    # 3. Устанавливает Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    # 4. Устанавливает зависимости для тестов
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest allure-pytest requests

    # 5. Устанавливает Ruff линтер
    - name: Install Ruff
      run: pip install ruff

    # 6. Запускает линтер
    - name: Run Ruff linter
      run: ruff check .

    # 7. Устанавливает Allure CLI
    - name: Install Allure
      run: |
        sudo apt-get update
        sudo apt-get install default-jre
        wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
        tar -zxvf allure-2.27.0.tgz
        sudo mv allure-2.27.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure

    # 8. Проверяет установку Allure
    - name: Verify Allure installation
      run: allure --version

    # 9. Запускает сервисы через docker-compose
    - name: Start services with Docker Compose
      run: |
        docker-compose up -d

    # 10. Ждет 30 секунд пока сервисы запустятся
    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to be ready..."
        sleep 30

    # 11. Запускает тесты с Allure
    - name: Run API tests with Allure
      run: |
        mkdir -p allure-results
        pytest tests/ \
          --alluredir=allure-results \
          --clean-alluredir \
          -v
        echo "Allure results files:"
        ls -la allure-results/

    # 12. Генерирует HTML отчет
    - name: Generate Allure report
      run: |
        allure generate allure-results -o allure-report --clean
        echo "Allure report generated successfully!"

    # 13. Сохраняет сырые результаты тестов
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30

    # 14. Сохраняет HTML отчет
    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
